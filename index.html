<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://scontent.xx.fbcdn.net/v/t1.15752-9/442661124_1452699199462512_1398215379596849277_n.jpg?stp=dst-jpg_p403x403&_nc_cat=100&ccb=1-7&_nc_sid=5f2048&_nc_ohc=-iG_pDW_CbEQ7kNvgGhYjWh&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_Q7cD1QGU86HOea6u9pklegHKhzm9oJgUz4BXTRcohk2ziQ1w9Q&oe=667ECCBB">
    <title>Image Collage</title>
    <link rel="stylesheet" href="openbox.css">
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <button style="margin: 20px;"    onclick="location.href= '/'">
        <div class="arrow-wrapper">
          <div class="arrow"></div>
  
        </div>
    </button>
    <h1>Concerts</h1>
    <div class="collage">
        <div>
            <img src="1c/1.jpg" onclick="openLightbox('1c/1.jpg')" alt="Placeholder 1" class="small">
            <img src="1c/2.jpg" onclick="openLightbox('1c/2.jpg')"alt="Placeholder 1" class="small">
        </div>
        <img src="1c/3.jpg" onclick="openLightbox('1c/3.jpg')"alt="Placeholder 2" class="medium">
        <img src="1c/4.jpg" onclick="openLightbox('1c/4.jpg')"alt="Placeholder 3" class="large">
        <img src="1c/22.jpg" onclick="openLightbox('1c/22.jpg')"alt="Placeholder 4" class="medium">
        <div>
            <img src="1c/6.jpg" onclick="openLightbox('1c/6.jpg')"alt="Placeholder 1" class="small">
            <img src="1c/7.jpg" onclick="openLightbox('1c/7.jpg')"alt="Placeholder 1" class="small">
        </div>
        <img src="1c/8.jpg" onclick="openLightbox('1c/8.jpg')"alt="Placeholder 6" class="large">
        <div>
            <img src="1c/9.jpg" aonclick="openLightbox('1c/9.jpg')"lt="Placeholder 1" class="small">
            <img src="1c/10.jpg" onclick="openLightbox('1c/10.jpg')"alt="Placeholder 1" class="small">
        </div>
        <img src="1c/11.jpg" onclick="openLightbox('1c/11.jpg')"alt="Placeholder 8" class="medium">
        <img src="1c/14.jpg" onclick="openLightbox('1c/14.jpg')"alt="Placeholder 9" class="large">
        <img src="1c/15.jpg" onclick="openLightbox('1c/15.jpg')"alt="Placeholder 10" class="large">
    </div>
    <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <img class="lightbox-content" id="lightbox-image">
    </div>
    <script src="script.js"></script>
</body>
</html>
